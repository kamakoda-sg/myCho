	<form id="preOrderForm" method="POST"  action="/cho/preorder/process_orders"> 	
	<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
<h3>{{vendor}}</h3>
	{%for category in categories%}
		<li data-role="list-divider">{{category}}</li>
		{% for item in items%}
			{%if item.category == category %}
				<div data-role="fieldcontain">
 				<fieldset data-role="controlgroup">
				<input type="checkbox" name="checkbox_{{item.id}}" id="checkbox_{{item.id}}" class="custom" /> 
<!-- class="custom" />-->
				<label for="checkbox_{{item.id}}">  {{item}}</label>
<label for="quantity"> <b>Qty:</b></label>	
<select name="quantity">
<option value="1" selected="selected">1</option>
<option value="2">2</option>
<option value="3" >3</option>
<option value="4">4</option>
</select>		



	    </fieldset>
			</div>
			
			{%endif%}
			

	{%endfor%}



{%endfor%}
</ul>
				<input type="hidden" value="{{vendor.id}}" name="sec_key" id="sec_key"/>

	<div id="hidesubmit" name="hidesubmit" style = "height:5%; width:100%; visibility:visible;position:static">
  	<div id="submitDiv" data-role="fieldcontain">    
		<input type="submit"  value="Order" data-inline="true"/>
	</div>
	</div>


	</form>
